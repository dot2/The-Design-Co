<div class="container wrapper">

    <div class="page-title">
        <h2>{{prod.title}}</h2>
        <hr width="150px" />
        <a ng-href="#/category/{{category.id}}">
            <div class="back btn">
                <img src="../images/icons/back-arrow.svg" /> Back
            </div>
        </a>
    </div>

    <div class="container wrapper">
        <div class="row margin-top">

            <div class="col-md-7">
                    <div class="product-images">
                        <div class="product-image" style="background-image: url('{{prod.images[0].url.https}}')">
                            image
                        </div>
                    </div>
            </div>

            <div class="col-md-5">
                <div class="product-details">
                    <h2>Product Price</h2>
                    <span>{{prod.price.value}}</span>

                    <div class="basketArea">
                        <button class="addToBasket" ng-if="!addStatus" ng-click="addCart()">Add To Basket</button>
                        <button class="addToBasket" ng-if="addStatus">{{addStatus}}</button>
                        <div class="quantity">
                            <p>Quantity:</p>
                            <input type="number" class="quantity" ng-model="quantity" min="1">
                        </div>
                    </div>
                    <p class="message neutral-message" ng-if="message">{{message}}</p>

                    <div class="product-desc">
                        <h3>Product Description</h3>
                        <p>{{prod.description}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
